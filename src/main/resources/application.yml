debug: true

server:
  tomcat:
    max-http-form-post-size: 31457280  # 30MB, FormData 전송 시 톰캣 HTTP POST Body 사이즈 설정

spring:
  thymeleaf:
    enabled: true
    prefix: classpath:templates/
    check-template-location: true
    suffix: .html
    mode: HTML
    cache: false
  devtools:
    livereload:
      enabled: true
  freemarker:
    cache: false
  mvc:
    favicon:
      enable: false
