<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Quill Editor -->
    <script src="/assets/vendor/quill-1.3.7/quill.js"></script>
    <link href="/assets/vendor/quill-1.3.7/quill.snow.css" rel="stylesheet">

    <!-- Quill Environment -->
    <script src="/assets/js/env.js"></script>
</head>
<body>
    <div id="container" style="height: 500px;">

    </div>
    <button type="button" id="insert">데이터 삽입(Json)</button>
    <button type="button" id="read">데이터 꺼내오기(Json)</button>

    <br/>

    <textarea id="view" style="height: 100px;"></textarea>

    <script type="application/javascript">
        const quill = new Quill('#container', {
            modules: {
                toolbar: toolbarOptions
            },
            placeholder: '',
            theme: 'snow'
        });

        document.getElementById('insert').addEventListener('click', function () {
            quill.setContents([
                { insert: 'Hello ' },
                { insert: 'World!', attributes: { bold: true } },
                { insert: '\n' }
            ]);
        });

        document.getElementById('read').addEventListener('click', function () {
            let contents = quill.getContents();
            document.getElementById('view').value = JSON.stringify(contents);
        });

    </script>
</body>
</html>
